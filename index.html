<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Bootsrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 


  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


</head>

<body>
  <div class="container" style="padding-right: 0px; padding-left: 0px;">
    <div class="row"style="padding-right: 0px; padding-left: 0px;" >
      <div class="col main-grid">
        <div class="main-text">
          <div id="header">
            Get <span id="highlighted-text">insights</span> that help your business grow.
          </div>
          <div id="description-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </div>
          <div class="container" id="stats-grid">
            <div class="row">
              <div class="stat col" >
                <div class="number-stat" style="color: white;">10k+</div>
                companies
              </div>
              <div class="stat col">
                <div class="number-stat" style="color: white;">314</div>
                templates
              </div>
              <div class="stat col">
                <div class="number-stat" style="color: white;">12m+</div>
                queries
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col image">
        <img src="images/image-header-desktop.jpg" alt="image">
      </div>
    </div>
  </div>

</body>

</html>
